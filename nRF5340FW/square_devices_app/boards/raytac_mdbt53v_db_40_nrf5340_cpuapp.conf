#
# for Device Information Service
#
#   PCA10095_02 : MDBT53V-DB with RTCC & TFT
#
CONFIG_BT_DIS_FW_REV=y
CONFIG_BT_DIS_HW_REV=y
CONFIG_BT_DIS_FW_REV_STR="0.0.4"
CONFIG_BT_DIS_HW_REV_STR="PCA10095_02"
CONFIG_BT_DEVICE_NAME="SquareDevice53"

#
# for system
#
CONFIG_HEAP_MEM_POOL_SIZE=4096

#
# for I2C external RTCC
#
CONFIG_I2C=y
CONFIG_USE_EXTERNAL_RTCC=y

#
# for SPI external TFT display
#
CONFIG_SPI=y
CONFIG_USE_TINY_TFT=y

#
# for ADC battery measurement
#
CONFIG_USE_BATT_ADC=n

#
# for board & function testings
#
CONFIG_APP_SETTINGS_BUTTON2_LED_TEST=n
CONFIG_APP_SETTINGS_BUTTON2_BAS_NOTIFY_TEST=n
CONFIG_APP_SETTINGS_BUTTON2_ADC_MEASURE_TEST=n
